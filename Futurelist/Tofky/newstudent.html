           <title>New student</title>

        <nav>
            <ul>
            <li><a href="index.html">Home</a>
            <li> <a href="studentlist.html">StudentList</a>
            <li><a class="active" href="newstudent.html">New Student</a>
                <li class="nav-right"><a href="">logout</a>
        </ul>
        </nav>
    <hr/><section>
        <form action="#" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <p><label>
                Full Name: 
                <input type="text" name="txtFullName" required> 
        
            </label></p>

            <p><label>
                Birthdate:
                <input type="date" name="date" required>
            </label></p>
            
            <p><label>
                    Gender:
                    <input type="checkbox" name="male">Male
                    <input type="checkbox" name="Female">Female
                </label>
            
        </fieldset></form>
        <form>
            <fieldset>
                <legend>Contact information</legend>
            <p><label>
                EMail:
                <input type="email" name="email">
            </label></p>
            <p><label>
                Phone:
                <input type="number" name="phone">
            </label></p>
            <p>
                <label>
                    Address:
                    <textarea rows="15" cols="30" name="txtAddress"></textarea>
                </label>
            </p>
        </fieldset>
        </form>
        <form>
            <fieldset>
                <legend>University information</legend>
                <p>
                    <label>
                        Choose your faculty:
                        <select>
                            <option>-none-</option>
                            <option>Computer Science</option>
                            <option>Denistry</option>
                            <option>Business adminstration</option>
                        </select>
                    </label>
                </p>
            </fieldset>
        </form></section>
